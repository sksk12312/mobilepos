<div class="min-h-screen flex flex-col bg-gradient-to-br from-gray-50 to-gray-100">

  <!-- Header -->
  <header class="sticky top-0 z-20 bg-white border-b border-gray-200 shadow-sm">
    <div class="flex items-center px-4 py-4 justify-between">
      <button (click)="goBack()" class="text-gray-900 flex items-center justify-center w-10 h-10 hover:bg-gray-100 rounded-lg transition">
        <span class="material-symbols-outlined text-2xl">arrow_back</span>
      </button>
      <h1 class="text-lg font-bold text-gray-900">Menu</h1>
      <div class="flex items-center gap-3">
        <div class="text-right">
          <p class="text-xs text-gray-600" *ngIf="waiterName">{{ waiterName }}</p>
        </div>
        <button (click)="goToTableSelect()" class="text-gray-900 flex items-center justify-center w-10 h-10 hover:bg-gray-100 rounded-lg transition relative">
          <span class="material-symbols-outlined text-2xl">table_restaurant</span>
          <div *ngIf="selectedTable" class="absolute -top-1 -right-1 bg-teal-500 text-white text-xs font-bold w-6 h-6 rounded-full flex items-center justify-center">
            {{ selectedTable }}
          </div>
        </button>
      </div>
    </div>

    <!-- Search Bar -->
    <div class="px-4 py-3 border-t border-gray-200">
      <div class="flex items-center h-11 rounded-lg border border-gray-300 bg-white hover:border-teal-400 transition-colors">
        <span class="material-symbols-outlined text-gray-500 px-3 text-xl">search</span>
        <input
          type="text"
          [(ngModel)]="searchQuery"
          (input)="filterMenu()"
          placeholder="Search dishes..."
          class="flex-1 h-full bg-white text-gray-900 placeholder:text-gray-500 px-2 focus:outline-none"
        />
      </div>
    </div>

    <!-- Category Pills -->
    <div class="flex gap-2 px-4 py-4 overflow-x-auto scrollbar-hide">
      <button
        *ngFor="let category of categories"
        (click)="selectCategory(category)"
        class="px-5 py-2 rounded-full whitespace-nowrap transition-all font-semibold text-sm border"
        [ngClass]="category === selectedCategory 
          ? 'bg-gradient-to-r from-teal-500 to-teal-600 text-white border-teal-600 shadow-md' 
          : 'bg-white text-gray-700 border-gray-300 hover:border-teal-400'">
        {{ category }}
      </button>
    </div>
  </header>

  <!-- Menu Items Vertical Layout -->
  <main class="flex-1 px-4 py-6 pb-28">
    <h2 class="text-2xl font-bold text-gray-900 mb-6">{{ selectedCategory }}</h2>

    <div class="space-y-4 flex flex-col">
      <div
        *ngFor="let item of filteredMenu"
        class="bg-white rounded-xl border border-gray-200 shadow-sm hover:shadow-lg hover:border-blue-300 transition-all"
        [style.zIndex]="expandedInstructions.get(item.id || '') ? 50 : 10"
        >
        <!-- Item Card with Horizontal Layout -->
        <div class="flex overflow-visible">
          <!-- Image Container (Left) -->
          <div class="relative w-32 h-32 flex-shrink-0 bg-gray-300 overflow-hidden"
            [style.background-image]="'url(' + item.image + ')'"
            [style.background-size]="'cover'"
            [style.background-position]="'center'">
          </div>

          <!-- Content (Right) -->
          <div class="flex-1 p-4 flex flex-col justify-between overflow-visible">
            <div class="flex justify-between items-start">
              <div class="flex-1">
                <p class="font-bold text-gray-900 line-clamp-2 text-base">{{ item.name }}</p>
                <p class="text-lg font-bold text-teal-600 mt-2">${{ item.price.toFixed(2) }}</p>
              </div>
              <!-- Add/Quantity Button Small on Right -->
              <div class="ml-2" *ngIf="getQuantity(item.id || '') === 0; else quantityControlsSmall">
                <button
                  (click)="increaseQuantity(item)"
                  class="flex items-center justify-center w-8 h-8 bg-teal-500 text-white rounded-lg hover:bg-teal-600 transition-all active:scale-95 text-xs flex-shrink-0">
                  <span class="material-symbols-outlined text-base">add</span>
                </button>
              </div>
              <ng-template #quantityControlsSmall>
                <div class="flex items-center gap-1 bg-gray-100 rounded-lg p-1 flex-shrink-0">
                  <button
                    (click)="decreaseQuantity(item)"
                    class="flex items-center justify-center w-6 h-6 text-teal-600 hover:bg-teal-100 rounded transition text-xs">
                    <span class="material-symbols-outlined text-sm">remove</span>
                  </button>
                  <span class="text-gray-900 font-bold text-xs w-4 text-center">{{ getQuantity(item.id || '') }}</span>
                  <button
                    (click)="increaseQuantity(item)"
                    class="flex items-center justify-center w-6 h-6 text-teal-600 hover:bg-teal-100 rounded transition text-xs">
                    <span class="material-symbols-outlined text-sm">add</span>
                  </button>
                </div>
              </ng-template>
            </div>

            <!-- Instructions Dropdown -->
            <div class="mt-2 relative" style="z-index: 1000;">
              <button 
                (click)="toggleInstructionsDropdown(item.id || '')"
                class="text-xs bg-gray-100 hover:bg-gray-200 text-gray-700 px-2 py-1 rounded flex items-center gap-1 transition whitespace-nowrap">
                <span class="material-symbols-outlined text-sm">tune</span>
                <span class="truncate max-w-xs">{{ getInstructionsText(item.id || '') }}</span>
                <span class="material-symbols-outlined text-sm transition-transform" [ngClass]="expandedInstructions.get(item.id || '') ? 'rotate-180' : ''">expand_more</span>
              </button>

              <!-- Dropdown Menu - Positioned absolute with high z-index -->
              <div 
                *ngIf="expandedInstructions.get(item.id || '')"
                class="absolute top-full left-0 mt-2 bg-white border border-gray-300 rounded-lg shadow-2xl w-48"
                style="z-index: 9999;">
                
                <!-- Checkbox Options -->
                <div class="p-3 space-y-2 border-b border-gray-200">
                  <label 
                    *ngFor="let option of instructionOptions.slice(0, -1)"
                    class="flex items-center gap-2 px-2 py-1 hover:bg-gray-50 cursor-pointer rounded text-xs">
                    <input 
                      type="checkbox" 
                      [checked]="isInstructionSelected(item.id || '', option)"
                      (change)="toggleInstruction(item.id || '', option)"
                      class="w-4 h-4 rounded cursor-pointer">
                    <span>{{ option }}</span>
                  </label>
                </div>

                <!-- Other - Custom Input -->
                <div class="p-3">
                  <label class="text-xs font-semibold text-gray-700 block mb-2">Other Instructions:</label>
                  <input 
                    type="text"
                    placeholder="Type custom instructions..."
                    [value]="customInstructions.get(item.id || '') || ''"
                    (input)="updateCustomInstruction(item.id || '', $any($event).target.value)"
                    class="w-full px-2 py-1 border border-gray-300 rounded text-xs focus:outline-none focus:ring-2 focus:ring-teal-500">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Empty State -->
    <div *ngIf="filteredMenu.length === 0" class="text-center py-16">
      <span class="material-symbols-outlined text-6xl text-gray-300 block mb-4">restaurant_menu</span>
      <p class="text-gray-600">No items found</p>
    </div>
  </main>

  <!-- Floating Cart Button -->
  <div class="fixed bottom-6 right-6">
    <button (click)="openCart()"
      class="relative flex items-center justify-center w-16 h-16 bg-gradient-to-br from-teal-500 to-teal-600 text-white rounded-full shadow-xl hover:shadow-2xl hover:from-teal-600 hover:to-teal-700 transition-all active:scale-95">
      <span class="material-symbols-outlined text-2xl">shopping_bag</span>
      <div
        *ngIf="cartCount > 0"
        class="absolute -top-2 -right-2 flex items-center justify-center w-7 h-7 bg-white text-teal-600 text-xs font-bold rounded-full border-2 border-teal-600">
        {{ cartCount }}
      </div>
    </button>
  </div>
</div>
