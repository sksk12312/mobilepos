<div class="min-h-screen flex flex-col bg-gray-50">

  <!-- Header -->
  <header class="sticky top-0 z-20 bg-white border-b border-gray-200">
    <div class="flex items-center px-4 py-4 justify-between">
      <button (click)="goBack()" class="text-gray-900 flex items-center justify-center w-10 h-10">
        <span class="material-symbols-outlined text-2xl">arrow_back</span>
      </button>
      <h1 class="text-lg font-bold flex-1 text-center text-gray-900">Menu</h1>
      <div class="w-10"></div>
    </div>

    <!-- Search Bar -->
    <div class="px-4 py-2">
      <div class="flex items-center h-11 rounded-lg border border-gray-300 bg-white">
        <span class="material-symbols-outlined text-gray-500 px-3 text-xl">search</span>
        <input
          type="text"
          [(ngModel)]="searchQuery"
          (input)="filterMenu()"
          placeholder="Search for a dish..."
          class="flex-1 h-full bg-white text-gray-900 placeholder:text-gray-500 px-2 focus:outline-none"
        />
      </div>
    </div>

    <!-- Category Pills -->
    <div class="flex gap-2 px-4 py-3 overflow-x-auto">
      <button
        *ngFor="let category of categories"
        (click)="selectCategory(category)"
        class="px-4 py-2 rounded-full whitespace-nowrap transition-all font-medium text-sm"
        [ngClass]="category === selectedCategory 
          ? 'bg-red-500 text-white' 
          : 'bg-gray-200 text-gray-900 hover:bg-gray-300'">
        {{ category }}
      </button>
    </div>
  </header>

  <!-- Menu Items -->
  <main class="flex-1 px-4 py-4 pb-28">
    <h2 class="text-2xl font-bold text-gray-900 mb-4">{{ selectedCategory }}</h2>

    <div class="space-y-3">
      <div
        *ngFor="let item of filteredMenu"
        class="bg-white rounded-lg border border-gray-200 p-4 flex gap-4 hover:shadow-md transition-all">

        <!-- Image -->
        <div
          class="w-24 h-24 rounded-lg bg-gray-300 flex-shrink-0 bg-cover bg-center"
          [style.background-image]="'url(' + item.image + ')'">
        </div>

        <!-- Details -->
        <div class="flex-1 flex flex-col justify-between">
          <div>
            <p class="font-bold text-gray-900 line-clamp-1">{{ item.name }}</p>
            <p class="text-sm text-gray-600 line-clamp-2 mt-1">{{ item.description }}</p>
          </div>
          <p class="text-lg font-bold text-gray-900">${{ item.price.toFixed(2) }}</p>
        </div>

        <!-- Add Button -->
        <button
          (click)="addToCart(item)"
          class="bg-red-500 text-white rounded-full w-12 h-12 flex items-center justify-center hover:bg-red-600 transition-all self-center">
          <span class="material-symbols-outlined">add</span>
        </button>
      </div>
    </div>
  </main>

  <!-- Floating Cart Button -->
  <div class="fixed bottom-6 right-6">
    <button (click)="openCart()"
      class="relative flex items-center justify-center w-16 h-16 bg-red-500 text-white rounded-full shadow-lg hover:bg-red-600 transition-all">
      <span class="material-symbols-outlined text-3xl">shopping_bag</span>
      <div
        *ngIf="cartCount > 0"
        class="absolute -top-2 -right-2 flex items-center justify-center w-6 h-6 bg-white text-red-500 text-xs font-bold rounded-full">
        {{ cartCount }}
      </div>
    </button>
  </div>

</div>
