<div class="min-h-screen flex flex-col bg-gray-50">

  <!-- Header -->
  <header class="sticky top-0 z-20 bg-white border-b border-gray-200 px-4 py-4 flex items-center justify-between">
    <button (click)="goBack()" class="text-gray-900 flex items-center justify-center w-10 h-10">
      <span class="material-symbols-outlined text-2xl">arrow_back</span>
    </button>
    <h1 class="text-lg font-bold flex-1 text-center text-gray-900">Payment</h1>
    <div class="w-10"></div>
  </header>

  <main class="flex-1 pb-40">
    <!-- Amount Section -->
    <div class="px-4 py-6">
      <p class="text-sm text-gray-600 mb-3">Total to pay</p>
      <div class="bg-white rounded-lg border border-gray-200 p-6">
        <p class="text-4xl font-bold text-gray-900">${{ amount.toFixed(2) }}</p>
        <p class="text-sm text-gray-600 mt-2">{{ description }}</p>
      </div>
    </div>

    <!-- Payment Form -->
    <form (ngSubmit)="pay()" class="px-4 py-4 space-y-4">

      <!-- Cardholder Name -->
      <label class="block">
        <span class="text-sm font-semibold text-gray-900 mb-2 block">Cardholder Name</span>
        <input
          name="cardName"
          required
          [(ngModel)]="cardName"
          type="text"
          placeholder="John Doe"
          class="w-full h-12 rounded-lg px-4 border border-gray-300 text-gray-900 placeholder:text-gray-500 focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-transparent"/>
      </label>

      <!-- Card Number -->
      <label class="block">
        <span class="text-sm font-semibold text-gray-900 mb-2 block">Card Number</span>
        <input
          name="cardNumber"
          required
          [(ngModel)]="cardNumber"
          type="text"
          maxlength="19"
          placeholder="4242 4242 4242 4242"
          class="w-full h-12 rounded-lg px-4 border border-gray-300 text-gray-900 placeholder:text-gray-500 focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-transparent"/>
      </label>

      <!-- Expiry & CVC Row -->
      <div class="flex gap-3">
        <label class="flex-1">
          <span class="text-sm font-semibold text-gray-900 mb-2 block">Expiry</span>
          <input
            name="expiry"
            required
            [(ngModel)]="expiry"
            type="text"
            placeholder="MM/YY"
            class="w-full h-12 rounded-lg px-4 border border-gray-300 text-gray-900 placeholder:text-gray-500 focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-transparent"/>
        </label>

        <label class="w-28">
          <span class="text-sm font-semibold text-gray-900 mb-2 block">CVC</span>
          <input
            name="cvc"
            required
            [(ngModel)]="cvc"
            type="text"
            maxlength="4"
            placeholder="123"
            class="w-full h-12 rounded-lg px-4 border border-gray-300 text-gray-900 placeholder:text-gray-500 focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-transparent"/>
        </label>
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        [disabled]="processing"
        class="w-full h-12 rounded-lg bg-red-500 text-white font-bold hover:bg-red-600 disabled:opacity-50 disabled:cursor-not-allowed transition-all mt-6">
        {{ processing ? 'Processingâ€¦' : 'Pay Now' }}
      </button>
    </form>
  </main>

</div>
