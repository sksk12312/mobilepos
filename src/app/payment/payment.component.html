<div class="min-h-screen flex flex-col bg-background-light dark:bg-background-dark font-display">

  <!-- Header -->
  <header class="sticky top-0 z-10 bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-sm">
    <div class="flex items-center p-4 pb-2 justify-between">
      <button (click)="goBack()" class="size-12 flex items-center justify-center">
        <span class="material-symbols-outlined">arrow_back</span>
      </button>

      <h1 class="text-lg font-bold flex-1 text-center">Payment</h1>

      <div class="size-12"></div>
    </div>
  </header>

  <main class="flex-1 p-4 pb-32">
    <p class="text-sm text-gray-600 dark:text-gray-300 mb-4">Total to pay</p>

    <div class="mb-6">
      <div class="rounded-lg bg-surface-light dark:bg-surface-dark p-4">
        <p class="text-2xl font-bold">${{ amount.toFixed(2) }}</p>
        <p class="text-sm text-text-secondary-light dark:text-text-secondary-dark mt-1">{{ description }}</p>
      </div>
    </div>

    <form (ngSubmit)="pay()" class="space-y-4">

      <label class="flex flex-col">
        <span class="text-sm font-medium pb-2">Cardholder name</span>
        <input name="cardName" required [(ngModel)]="cardName" class="h-12 rounded-lg px-3 border border-border-light dark:border-border-dark bg-surface-light dark:bg-surface-dark focus:ring-primary/50"/>
      </label>

      <label class="flex flex-col">
        <span class="text-sm font-medium pb-2">Card number</span>
        <input name="cardNumber" required [(ngModel)]="cardNumber" maxlength="19" placeholder="4242 4242 4242 4242"
               class="h-12 rounded-lg px-3 border border-border-light dark:border-border-dark bg-surface-light dark:bg-surface-dark focus:ring-primary/50"/>
      </label>

      <div class="flex gap-3">
        <label class="flex-1 flex flex-col">
          <span class="text-sm font-medium pb-2">Expiry</span>
          <input name="expiry" required [(ngModel)]="expiry" placeholder="MM/YY" class="h-12 rounded-lg px-3 border border-border-light dark:border-border-dark bg-surface-light dark:bg-surface-dark"/>
        </label>

        <label class="w-28 flex flex-col">
          <span class="text-sm font-medium pb-2">CVC</span>
          <input name="cvc" required [(ngModel)]="cvc" maxlength="4" class="h-12 rounded-lg px-3 border border-border-light dark:border-border-dark bg-surface-light dark:bg-surface-dark"/>
        </label>
      </div>

      <button type="submit" [disabled]="processing" class="w-full h-14 rounded-lg bg-primary text-white font-bold">
        {{ processing ? 'Processingâ€¦' : 'Pay now' }}
      </button>
    </form>
  </main>
</div>
