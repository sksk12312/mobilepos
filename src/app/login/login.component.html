<div class="min-h-screen bg-gradient-to-br from-teal-50 via-white to-teal-100 flex flex-col">
  <main class="flex-1 flex items-center justify-center px-4 py-8">
    <div class="w-full max-w-sm">
      <!-- Logo & Title -->
      <div class="text-center mb-12">
        <div class="w-24 h-24 bg-gradient-to-br from-teal-500 to-teal-600 rounded-full flex items-center justify-center mx-auto mb-6 shadow-2xl">
          <span class="text-white text-5xl">üçΩ</span>
        </div>
        <h2 class="text-xl font-bold text-teal-600 mb-2">Fork & Spoon</h2>
        <h1 class="text-3xl font-bold text-gray-900 mb-3">Welcome Back!</h1>
        <p class="text-gray-600 text-sm">Sign in to your account and order amazing meals</p>
      </div>

      <!-- Form Card -->
      <form (ngSubmit)="onSubmit()" class="bg-white rounded-2xl shadow-xl p-8 space-y-5">
        <!-- Error Message -->
        <div *ngIf="error" class="p-4 bg-teal-50 border border-teal-200 rounded-lg text-teal-700 text-sm font-medium">
          {{ error }}
        </div>

        <!-- Email Input -->
        <div>
          <label class="block text-sm font-semibold text-gray-900 mb-2">Email Address</label>
          <input 
            type="email" 
            [(ngModel)]="email" 
            name="email" 
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:border-teal-500 focus:ring-2 focus:ring-teal-200 focus:outline-none transition placeholder:text-gray-400"
            placeholder="you@example.com" />
        </div>

        <!-- Password Input -->
        <div>
          <div class="flex items-center justify-between mb-2">
            <label class="block text-sm font-semibold text-gray-900">Password</label>
            <a href="#" class="text-xs text-teal-600 hover:text-teal-700 font-medium">Forgot?</a>
          </div>
          <div class="flex items-center gap-2 border border-gray-300 rounded-lg px-4 py-3 focus-within:border-teal-500 focus-within:ring-2 focus-within:ring-teal-200 transition">
            <input 
              [type]="showPassword ? 'text' : 'password'" 
              [(ngModel)]="password" 
              name="password"
              class="flex-1 outline-none bg-transparent text-gray-900 placeholder:text-gray-400"
              placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" />
            <button 
              type="button" 
              (click)="togglePasswordVisibility()" 
              class="text-gray-400 hover:text-gray-600 transition">
              <span class="material-symbols-outlined text-xl">
                {{ showPassword ? 'visibility_off' : 'visibility' }}
              </span>
            </button>
          </div>
        </div>

        <!-- Sign In Button -->
        <button 
          type="submit" 
          [disabled]="isLoading"
          class="w-full bg-gradient-to-r from-teal-500 to-teal-600 text-white font-bold py-3 rounded-lg hover:from-teal-600 hover:to-teal-700 transition active:scale-95 shadow-lg disabled:opacity-50 disabled:cursor-not-allowed mt-6">
          {{ isLoading ? 'Signing in...' : 'Sign In' }}
        </button>
      </form>

      <!-- Sign Up Link -->
      <div class="text-center mt-6 text-sm text-gray-600">
        New to Fork & Spoon? <a href="#" class="text-teal-600 font-semibold hover:text-teal-700">Create Account</a>
      </div>

      <!-- Dashboard Quick Access -->
      <div class="mt-8 pt-6 border-t border-gray-200">
        <button 
          type="button"
          (click)="navigateToDashboard()"
          class="w-full bg-gradient-to-r from-teal-500 to-teal-600 text-white font-bold py-3 px-4 rounded-lg hover:from-teal-600 hover:to-teal-700 transition active:scale-95 shadow-lg flex items-center justify-center gap-2">
          üìä View Dashboard
        </button>
        <p class="text-center text-xs text-gray-500 mt-3">Demo access for dashboard preview</p>
      </div>
    </div>
  </main>
</div>
