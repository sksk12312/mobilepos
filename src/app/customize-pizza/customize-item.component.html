<div class="min-h-screen flex flex-col bg-white">

  <!-- Header -->
  <header class="sticky top-0 z-20 bg-white border-b border-gray-200 shadow-sm">
    <div class="flex items-center px-4 py-4 justify-between">
      <button (click)="goBack()" class="text-gray-900 flex items-center justify-center w-10 h-10 hover:bg-gray-100 rounded-lg transition">
        <span class="material-symbols-outlined text-2xl">arrow_back</span>
      </button>
      <h1 class="text-lg font-bold text-gray-900">Customize Pizza</h1>
      <div class="flex items-center gap-3">
        <div class="text-right">
          <p class="text-xs text-gray-600" *ngIf="waiterName">{{ waiterName }}</p>
        </div>
        <button (click)="toggleFavorite()" class="text-gray-900 flex items-center justify-center w-10 h-10 hover:bg-gray-100 rounded-lg transition">
          <span class="material-symbols-outlined text-2xl" [ngClass]="isFavorite ? 'text-teal-500' : ''">
            {{ isFavorite ? 'favorite' : 'favorite_border' }}
          </span>
        </button>
        <button (click)="goToTableSelect()" class="text-gray-900 flex items-center justify-center w-10 h-10 hover:bg-gray-100 rounded-lg transition relative">
          <span class="material-symbols-outlined text-2xl">table_restaurant</span>
          <div *ngIf="selectedTable" class="absolute -top-1 -right-1 bg-teal-500 text-white text-xs font-bold w-6 h-6 rounded-full flex items-center justify-center">
            {{ selectedTable }}
          </div>
        </button>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="flex-1 pb-40">
    <!-- Pizza Image -->
    <div class="px-4 pt-6 pb-4">
      <div class="w-full h-64 rounded-2xl bg-gray-300 overflow-hidden" 
        [style.background-image]="'url(' + itemImage + ')'"
        [style.background-size]="'cover'"
        [style.background-position]="'center'">
      </div>
    </div>

    <!-- Pizza Details -->
    <div class="px-4 pb-6 border-b border-gray-200">
      <h2 class="text-3xl font-bold text-gray-900 mb-2">{{ itemName }}</h2>
      <p class="text-gray-600 text-base leading-relaxed">{{ itemDescription }}</p>
    </div>

    <!-- Customization Options -->
    <div class="space-y-8 px-4 py-6">
      
      <!-- Crust Type Section -->
      <div>
        <div class="flex items-center justify-between mb-4">
          <h3 class="text-xl font-bold text-gray-900">Crust Type</h3>
          <span class="inline-flex items-center gap-1 px-3 py-1 bg-teal-100 text-teal-700 rounded-full text-xs font-semibold">
            Required
          </span>
        </div>

        <div class="space-y-3">
          <label *ngFor="let crust of crusts" class="flex items-center justify-between p-4 bg-white border-2 rounded-xl cursor-pointer transition-all"
            [ngClass]="selectedCrust === crust.id ? 'border-teal-500 bg-teal-50' : 'border-gray-200 hover:border-gray-300'">
            
            <div class="flex items-center gap-4 flex-1">
              <input type="radio" [value]="crust.id" [(ngModel)]="selectedCrust" 
                class="w-5 h-5 accent-teal-500 cursor-pointer" />
              <label class="text-gray-900 font-semibold cursor-pointer">{{ crust.name }}</label>
            </div>

            <span class="text-gray-900 font-semibold" [ngClass]="crust.included ? 'text-green-600' : ''">
              {{ crust.included ? 'Included' : '+ $' + crust.price.toFixed(2) }}
            </span>
          </label>
        </div>
      </div>

      <!-- Toppings Section -->
      <div>
        <div class="flex items-center justify-between mb-4">
          <h3 class="text-xl font-bold text-gray-900">Toppings</h3>
          <span class="inline-flex items-center gap-1 px-3 py-1 bg-gray-100 text-gray-700 rounded-full text-xs font-semibold">
            Optional
          </span>
        </div>

        <div class="space-y-1">
          <label *ngFor="let topping of toppings" class="flex items-center justify-between p-4 bg-white border border-gray-200 cursor-pointer hover:border-gray-300 transition-all"
            [ngClass]="topping.selected ? 'bg-teal-50 border-teal-200' : ''">
            
            <div class="flex items-center gap-4 flex-1">
              <input type="checkbox" [(ngModel)]="topping.selected" 
                class="w-5 h-5 accent-teal-500 cursor-pointer rounded" />
              <label class="text-gray-900 font-medium cursor-pointer">{{ topping.name }}</label>
            </div>

            <div class="flex items-center gap-4">
              <span class="text-gray-900 font-semibold">+ ${{ topping.price.toFixed(2) }}</span>
              <div class="w-5 h-5 rounded border-2 border-gray-300" 
                [ngClass]="topping.selected ? 'bg-teal-500 border-teal-500' : ''">
              </div>
            </div>
          </label>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer - Quantity and Add Button -->
  <footer class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 p-4 shadow-lg">
    <div class="flex items-center justify-between gap-4">
      <!-- Quantity Controls -->
      <div class="flex items-center gap-3">
        <button (click)="decreaseQty()" 
          [disabled]="qty <= 1"
          class="w-12 h-12 rounded-full bg-teal-100 text-teal-500 hover:bg-teal-200 transition disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center font-bold text-xl">
          âˆ’
        </button>
        <span class="text-gray-900 font-bold text-lg min-w-8 text-center">{{ qty }}</span>
        <button (click)="increaseQty()" 
          class="w-12 h-12 rounded-full bg-teal-100 text-teal-500 hover:bg-teal-200 transition flex items-center justify-center font-bold text-xl">
          +
        </button>
      </div>

      <!-- Add to Cart Button -->
      <button (click)="addToCart()"
        class="flex-1 bg-teal-500 hover:bg-teal-600 text-white font-bold py-3 rounded-full transition-all active:scale-95 shadow-md">
        Add to Cart - ${{ totalPrice.toFixed(2) }}
      </button>
    </div>
  </footer>

</div>
