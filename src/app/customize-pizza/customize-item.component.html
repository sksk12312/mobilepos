<div class="flex min-h-screen flex-col bg-background-light dark:bg-background-dark font-display">

  <!-- Header -->
  <header class="sticky top-0 z-10 bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-sm">
    <div class="flex items-center p-4 justify-between">
      <button (click)="goBack()"
        class="text-text-primary-light dark:text-text-primary-dark flex size-12 items-center justify-center -ml-3">
        <span class="material-symbols-outlined">arrow_back</span>
      </button>

      <h1 class="text-text-primary-light dark:text-text-primary-dark text-lg font-bold flex-1 text-center">
        Customize Pizza
      </h1>

      <button class="text-text-primary-light dark:text-text-primary-dark flex size-12 items-center justify-center -mr-3">
        <span class="material-symbols-outlined">favorite</span>
      </button>
    </div>
  </header>

  <main class="flex-1 pb-32">
    <div class="px-4">
      <!-- Image -->
      <div class="aspect-[4/3] w-full rounded-xl bg-cover bg-center bg-no-repeat"
        [style.background-image]="'url(' + itemImage + ')'">
      </div>

      <div class="mt-4">
        <h2 class="text-2xl font-bold text-text-primary-light dark:text-text-primary-dark">
          {{ itemName }}
        </h2>
        <p class="text-text-secondary-light dark:text-text-secondary-dark mt-2">
          {{ itemDescription }}
        </p>
      </div>
    </div>

    <!-- Crust Options -->
    <div class="mt-6 px-4">
      <div class="flex items-center justify-between">
        <h3 class="text-lg font-bold text-text-primary-light dark:text-text-primary-dark">Crust Type</h3>
        <div class="flex h-6 items-center rounded-full bg-primary/20 px-2.5">
          <p class="text-primary text-xs font-medium">Required</p>
        </div>
      </div>

      <div class="mt-3 flex flex-col gap-3">
        <label class="flex items-center justify-between bg-surface-light dark:bg-surface-dark px-4 py-3 rounded-lg">
          <div class="flex items-center gap-4">
            <input type="radio" name="crust" value="thin" [(ngModel)]="selectedCrust" class="form-radio size-5 border-2 border-primary text-primary">
            <span class="text-text-primary-light dark:text-text-primary-dark">Thin Crust</span>
          </div>
          <p class="font-medium text-text-primary-light dark:text-text-primary-dark">Included</p>
        </label>

        <label class="flex items-center justify-between bg-surface-light dark:bg-surface-dark px-4 py-3 rounded-lg">
          <div class="flex items-center gap-4">
            <input type="radio" name="crust" value="stuffed" [(ngModel)]="selectedCrust" class="form-radio size-5 border-2 text-primary">
            <span class="text-text-primary-light dark:text-text-primary-dark">Cheese-Stuffed Crust</span>
          </div>
          <p class="font-medium text-text-primary-light dark:text-text-primary-dark">+ $3.00</p>
        </label>
      </div>
    </div>

    <!-- Toppings -->
    <div class="mt-6 px-4">
      <div class="flex items-center justify-between">
        <h3 class="text-lg font-bold text-text-primary-light dark:text-text-primary-dark">Toppings</h3>
        <div class="flex h-6 items-center rounded-full bg-text-secondary-light/20 dark:bg-text-secondary-dark/20 px-2.5">
          <p class="text-text-secondary-light dark:text-text-secondary-dark text-xs font-medium">Optional</p>
        </div>
      </div>

      <div class="mt-3 flex flex-col gap-1">
        <label *ngFor="let topping of toppings" class="flex items-center justify-between bg-surface-light dark:bg-surface-dark px-4 py-3">
          <span class="text-text-primary-light dark:text-text-primary-dark">{{ topping.name }}</span>

          <div class="flex items-center gap-3">
            <span class="font-medium text-text-primary-light dark:text-text-primary-dark">
              + ${{ topping.price }}
            </span>

            <input type="checkbox" [(ngModel)]="topping.selected"
              class="form-checkbox size-6 rounded-md border-2">
          </div>
        </label>
      </div>
    </div>

  </main>

  <!-- Footer -->
  <footer class="fixed bottom-0 left-0 right-0 bg-surface-light dark:bg-surface-dark shadow p-4">
    <div class="flex items-center justify-between gap-4">
      <div class="flex items-center gap-4">
        <button (click)="decreaseQty()" class="flex size-10 items-center justify-center rounded-full bg-primary/20 text-primary">
          <span class="material-symbols-outlined text-2xl">remove</span>
        </button>

        <span class="text-lg font-bold text-text-primary-light dark:text-text-primary-dark w-4 text-center">
          {{ qty }}
        </span>

        <button (click)="increaseQty()" class="flex size-10 items-center justify-center rounded-full bg-primary/20 text-primary">
          <span class="material-symbols-outlined text-2xl">add</span>
        </button>
      </div>

      <button (click)="addToCart()" class="flex h-12 flex-1 items-center justify-center rounded-full bg-primary px-6">
        <span class="text-white font-bold">
          Add to Cart - ${{ totalPrice.toFixed(2) }}
        </span>
      </button>
    </div>
  </footer>
</div>
