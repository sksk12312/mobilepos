<div class="min-h-screen flex flex-col bg-gray-50">

  <!-- Header -->
  <header class="sticky top-0 z-20 bg-white border-b border-gray-200 px-4 py-4 flex items-center justify-between">
    <button (click)="goBack()" class="text-gray-900 flex items-center justify-center w-10 h-10">
      <span class="material-symbols-outlined text-2xl">arrow_back</span>
    </button>
    <h1 class="text-lg font-bold flex-1 text-center text-gray-900">Your Cart</h1>
    <div class="w-10"></div>
  </header>

  <main class="flex-1 pb-40">
    <!-- Cart Items -->
    <div class="px-4 py-4 space-y-3">
      <div *ngIf="cartItems.length === 0" class="text-center py-8 text-gray-600">
        <p class="text-lg">Your cart is empty</p>
      </div>

      <div *ngFor="let item of cartItems" class="bg-white rounded-lg border border-gray-200 p-4 flex gap-4">
        <!-- Image -->
        <div class="w-20 h-20 rounded-lg bg-gray-300 flex-shrink-0 bg-cover bg-center"
             [style.background-image]="'url(' + item.image + ')'">
        </div>

        <!-- Details -->
        <div class="flex-1">
          <p class="font-bold text-gray-900">{{ item.name }}</p>
          <p class="text-sm text-gray-600 mt-1">{{ item.note }}</p>
          <p class="font-bold text-gray-900 mt-2">${{ item.price.toFixed(2) }}</p>
        </div>

        <!-- Quantity Controls -->
        <div class="flex flex-col items-end justify-between">
          <button (click)="removeItem(item)" class="text-red-500 hover:text-red-600">
            <span class="material-symbols-outlined">delete</span>
          </button>
          <div class="flex items-center gap-2 border border-gray-300 rounded">
            <button (click)="decreaseQty(item)" class="px-2 py-1 text-gray-600 hover:bg-gray-100">âˆ’</button>
            <span class="px-3 font-medium">{{ item.qty }}</span>
            <button (click)="increaseQty(item)" class="px-2 py-1 text-gray-600 hover:bg-gray-100">+</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Special Instructions -->
    <div class="px-4 py-4">
      <p class="font-bold text-gray-900 mb-2">Special Instructions</p>
      <textarea
        [(ngModel)]="specialInstructions"
        placeholder="Any allergies or special requests?"
        class="w-full h-24 rounded-lg border border-gray-300 p-3 text-gray-900 placeholder:text-gray-500 focus:outline-none focus:ring-2 focus:ring-red-500">
      </textarea>
    </div>

    <!-- Totals -->
    <div class="px-4 py-4 border-t border-gray-200 space-y-2">
      <div class="flex justify-between text-gray-600">
        <p>Subtotal</p>
        <p>${{ subtotal.toFixed(2) }}</p>
      </div>
      <div class="flex justify-between text-gray-600">
        <p>Taxes & Fees</p>
        <p>${{ taxes.toFixed(2) }}</p>
      </div>
      <div class="flex justify-between font-bold text-gray-900 pt-2 border-t border-gray-200">
        <p>Total</p>
        <p>${{ total.toFixed(2) }}</p>
      </div>
    </div>
  </main>

  <!-- Proceed Button -->
  <footer class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 p-4">
    <button (click)="goToPayment()"
      class="w-full bg-red-500 text-white font-bold py-4 rounded-lg hover:bg-red-600 transition-all">
      Proceed to Payment
    </button>
  </footer>

</div>
