<!-- src/app/cart/cart.component.html (snippet) -->
<div *ngFor="let it of items" class="card p-4 mb-4 flex items-center justify-between">
  <div class="flex items-center gap-4">
    <img [src]="it.image" class="w-20 h-20 object-cover rounded" *ngIf="it.image"/>
    <div>
      <div class="font-semibold">{{ it.name }}</div>
      <div class="text-sm text-gray-500" *ngIf="it.notes">{{ it.notes }}</div>
      <div class="font-bold mt-2">${{ it.price.toFixed(2) }}</div>
    </div>
  </div>

  <div class="flex items-center gap-2">
    <button (click)="decrease(it)" class="px-3 py-1 border rounded">‚àí</button>
    <div class="px-3">{{ it.qty }}</div>
    <button (click)="increase(it)" class="px-3 py-1 border rounded">+</button>
    <button (click)="remove(it)" class="ml-4 text-red-500">üóëÔ∏è</button>
  </div>
</div>

<div class="mt-6">
  <div class="flex justify-between">
    <div>Subtotal</div>
    <div>${{ subtotal.toFixed(2) }}</div>
  </div>
  <div class="flex justify-between">
    <div>Taxes & Fees</div>
    <div>${{ (subtotal ? cart.getTax(subtotal) : 0).toFixed(2) }}</div>
  </div>
  <hr class="my-3">
  <div class="flex justify-between font-bold">
    <div>Total</div>
    <div>${{ total.toFixed(2) }}</div>
  </div>
</div>
