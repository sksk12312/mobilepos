<div class="flex flex-col min-h-screen bg-background-light dark:bg-background-dark font-display">

  <!-- Header -->
  <div class="sticky top-0 z-20 bg-background-light dark:bg-background-dark pt-4">
    <div class="flex items-center p-4 pb-2 justify-between">
      <button (click)="goBack()" class="text-neutral-900 dark:text-neutral-100 flex size-12 items-center">
        <span class="material-symbols-outlined !text-2xl">arrow_back</span>
      </button>

      <h2 class="text-neutral-900 dark:text-neutral-100 text-lg font-bold text-center flex-1">
        Select an Outlet
      </h2>

      <div class="size-12"></div>
    </div>

    <!-- Search Bar -->
    <div class="px-4 py-3">
      <div class="flex items-center w-full h-12 rounded-xl shadow-sm bg-white dark:bg-neutral-800">
        <span class="material-symbols-outlined text-neutral-500 dark:text-neutral-200 pl-4 !text-2xl">
          search
        </span>

        <input
          type="text"
          [(ngModel)]="search"
          (input)="filterOutlets()"
          placeholder="Search by city, address, or zip code"
          class="flex-1 h-full px-4 bg-white dark:bg-neutral-800 text-neutral-900 dark:text-neutral-100 placeholder:text-neutral-500 dark:placeholder:text-neutral-200 focus:outline-none rounded-r-xl"
        />
      </div>
    </div>
  </div>

  <!-- Map -->
  <div class="px-4 py-3">
    <div
      class="relative w-full aspect-video rounded-xl bg-cover bg-center"
      style="background-image: url('https://placeholder.pics/svg/300');"
    >
      <button class="absolute bottom-4 right-4 bg-white dark:bg-neutral-800 p-2 rounded-full shadow-lg">
        <span class="material-symbols-outlined text-neutral-900 dark:text-neutral-100">my_location</span>
      </button>
    </div>
  </div>

  <!-- Bottom Sheet -->
  <div class="flex flex-col bg-white dark:bg-neutral-800 rounded-t-2xl mt-4 flex-1 shadow-[0_-4px_12px_rgba(0,0,0,0.05)]">

    <!-- Handle -->
    <div class="flex items-center justify-center pt-4">
      <div class="h-1 w-9 bg-neutral-200 dark:bg-neutral-500 rounded-full"></div>
    </div>

    <!-- View Toggle + Filters -->
    <div class="flex items-center justify-between px-4 py-3">
      <div class="flex h-10 w-48 items-center justify-center bg-neutral-100 dark:bg-neutral-900 rounded-lg p-1">
        <label class="flex-1 flex items-center justify-center px-2 cursor-pointer text-sm text-neutral-500 dark:text-neutral-200"
               [class.active-tab]="viewMode === 'list'">
          List View
          <input type="radio" class="hidden" name="viewMode" value="list" (change)="viewMode='list'"/>
        </label>

        <label class="flex-1 flex items-center justify-center px-2 cursor-pointer text-sm text-neutral-500 dark:text-neutral-200"
               [class.active-tab]="viewMode === 'map'">
          Map View
          <input type="radio" class="hidden" name="viewMode" value="map" (change)="viewMode='map'"/>
        </label>
      </div>

      <button class="flex items-center gap-2 text-neutral-900 dark:text-neutral-100">
        <span class="material-symbols-outlined">filter_list</span>
        <span class="text-sm font-medium">Filters</span>
      </button>
    </div>

    <!-- Outlets List -->
    <div class="flex-1 overflow-y-auto px-4 pb-4 space-y-4">
      
      <div *ngFor="let outlet of filteredOutlets" class="bg-background-light dark:bg-neutral-900 p-4 rounded-xl flex flex-col gap-4">
        
        <div class="flex justify-between items-start">
          <div>
            <h3 class="font-bold text-lg">{{ outlet.name }}</h3>
            <p class="text-sm text-neutral-500 dark:text-neutral-200">
              {{ outlet.distance }} miles away • {{ outlet.address }}
            </p>
          </div>

          <button (click)="toggleFavourite(outlet)">
            <span
              class="material-symbols-outlined"
              [ngClass]="outlet.fav ? 'text-primary' : 'text-neutral-500 dark:text-neutral-200'"
              [style.font-variation-settings]="outlet.fav ? '\'FILL\' 1' : '\'FILL\' 0'">
              star
            </span>
          </button>
        </div>

        <div class="flex items-center gap-2">
          <span class="text-sm font-medium" [ngClass]="statusColor(outlet.status)">
            {{ outlet.status }}
          </span>
          <span class="text-sm text-neutral-500 dark:text-neutral-200">
            • {{ outlet.timeNote }}
          </span>
        </div>

        <button
          [disabled]="outlet.status === 'Closed'"
          class="w-full py-3 rounded-lg font-bold text-center"
          [ngClass]="outlet.status === 'Closed'
            ? 'bg-neutral-200 dark:bg-neutral-500 text-neutral-500 dark:text-neutral-200'
            : 'bg-primary text-white'">
          {{ outlet.status === 'Closed' ? 'Select' : 'Order Here' }}
        </button>

      </div>

    </div>
  </div>
</div>
