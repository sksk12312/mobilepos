<div class="min-h-screen bg-gradient-to-br from-red-50 to-orange-50 flex flex-col">

  <!-- Header -->
  <div class="sticky top-0 z-20 bg-white border-b border-gray-200 px-4 py-4 flex items-center justify-between shadow-sm">
    <button (click)="goBack()" class="text-gray-900 flex items-center justify-center w-10 h-10 hover:bg-gray-100 rounded-lg transition">
      <span class="material-symbols-outlined text-2xl">arrow_back</span>
    </button>
    <h2 class="text-lg font-bold text-gray-900 flex-1 text-center">Select Restaurant</h2>
    <div class="w-10"></div>
  </div>

  <!-- Search Bar -->
  <div class="px-4 py-4 bg-white border-b border-gray-200">
    <div class="flex items-center w-full h-12 rounded-lg border border-gray-300 bg-white hover:border-red-400 transition">
      <span class="material-symbols-outlined text-gray-500 px-3 text-xl">search</span>
      <input
        type="text"
        [(ngModel)]="search"
        (input)="filterOutlets()"
        placeholder="Search by city or location..."
        class="flex-1 h-full px-2 bg-white text-gray-900 placeholder:text-gray-500 focus:outline-none"
      />
    </div>
  </div>

  <!-- Outlets List -->
  <div class="flex-1 overflow-y-auto px-4 py-6 space-y-4">
    <!-- Outlets List Items -->
    <div *ngFor="let outlet of filteredOutlets" class="bg-white p-5 rounded-xl border border-gray-200 shadow-sm hover:shadow-md transition-all">
      
      <div class="flex justify-between items-start mb-3">
        <div class="flex-1">
          <div class="flex items-center gap-2 mb-1">
            <h3 class="font-bold text-lg text-gray-900">{{ outlet.name }}</h3>
            <button (click)="toggleFavourite(outlet)" class="text-lg hover:scale-110 transition">
              <span class="material-symbols-outlined" [ngClass]="outlet.fav ? 'text-red-500' : 'text-gray-400'">
                {{ outlet.fav ? 'favorite' : 'favorite_border' }}
              </span>
            </button>
          </div>
          <p class="text-sm text-gray-600 flex items-center gap-1">
            <span class="material-symbols-outlined text-base">location_on</span>
            {{ outlet.distance }} km away
          </p>
          <p class="text-xs text-gray-500 mt-1">{{ outlet.address }}</p>
        </div>
      </div>

      <div class="flex items-center gap-3 mb-4">
        <span class="inline-flex items-center gap-1 px-3 py-1 rounded-full text-xs font-semibold"
          [ngClass]="outlet.status === 'Open' 
            ? 'bg-green-100 text-green-700' 
            : 'bg-yellow-100 text-yellow-700'">
          <span class="w-2 h-2 rounded-full" [ngClass]="outlet.status === 'Open' ? 'bg-green-600' : 'bg-yellow-600'"></span>
          {{ outlet.status }}
        </span>
        <span class="text-xs text-gray-600">{{ outlet.timeNote }}</span>
      </div>

      <button
        (click)="selectOutlet(outlet)"
        [disabled]="outlet.status === 'Closed'"
        class="w-full py-3 rounded-lg font-bold text-center transition-all text-white"
        [ngClass]="outlet.status === 'Closed'
          ? 'bg-gray-400 cursor-not-allowed opacity-60'
          : 'bg-gradient-to-r from-red-500 to-red-600 hover:from-red-600 hover:to-red-700 active:scale-95 shadow-md'">
        {{ outlet.status === 'Closed' ? 'Closed' : 'Select Restaurant' }}
      </button>
    </div>

    <!-- Empty State -->
    <div *ngIf="filteredOutlets.length === 0" class="text-center py-12">
      <span class="material-symbols-outlined text-6xl text-gray-300 block mb-4">store</span>
      <p class="text-gray-600">No restaurants found</p>
    </div>
  </div>
</div>
