<div class="flex flex-col min-h-screen bg-background-light dark:bg-background-dark font-display">

  <!-- Top App Bar -->
  <div class="flex items-center bg-background-light dark:bg-background-dark p-4 pb-2 sticky top-0 z-10 justify-between">
    <button (click)="goBack()" class="flex size-10 items-center justify-center text-text-light-primary dark:text-text-dark-primary">
      <span class="material-symbols-outlined text-2xl">arrow_back</span>
    </button>

    <h2 class="text-lg font-bold flex-1 text-center text-text-light-primary dark:text-text-dark-primary">
      Choose Experience
    </h2>

    <div class="size-10"></div>
  </div>

  <!-- Headline -->
  <h1 class="text-text-light-primary dark:text-text-dark-primary tracking-tight text-[32px] font-bold px-4 pb-3 pt-6">
    How would you like to dine?
  </h1>

  <!-- Radio Card Group -->
  <div role="radiogroup" class="flex flex-col gap-4 px-4 pb-4 flex-grow">
    <!-- Fine Dine -->
    <label
      class="flex items-center gap-4 rounded-xl border p-4 bg-white dark:bg-[#2f1f1a]
             transition-all duration-200 border-border-light dark:border-border-dark
             has-[:checked]:border-primary has-[:checked]:ring-2 has-[:checked]:ring-primary/30
             has-[:checked]:bg-primary/5 dark:has-[:checked]:bg-primary/10">

      <span class="material-symbols-outlined text-3xl text-primary">dinner_dining</span>

      <div class="flex flex-col grow">
        <p class="text-text-light-primary dark:text-text-dark-primary font-semibold">Fine Dine</p>
        <p class="text-text-light-secondary dark:text-text-dark-secondary text-sm">Reserve a table for our premium experience.</p>
      </div>

      <input
        type="radio"
        name="experience"
        value="fine_dine"
        [(ngModel)]="selectedExperience"
        class="radio-input"
      />
    </label>

    <!-- Normal Dining -->
    <label
      class="flex items-center gap-4 rounded-xl border p-4 bg-white dark:bg-[#2f1f1a]
             transition-all duration-200 border-border-light dark:border-border-dark
             has-[:checked]:border-primary has-[:checked]:ring-2 has-[:checked]:ring-primary/30
             has-[:checked]:bg-primary/5 dark:has-[:checked]:bg-primary/10">

      <span class="material-symbols-outlined text-3xl text-primary">restaurant</span>

      <div class="flex flex-col grow">
        <p class="text-text-light-primary dark:text-text-dark-primary font-semibold">Normal Dining</p>
        <p class="text-text-light-secondary dark:text-text-dark-secondary text-sm">Join the waitlist or find a table now.</p>
      </div>

      <input
        type="radio"
        name="experience"
        value="normal_dining"
        [(ngModel)]="selectedExperience"
        class="radio-input"
      />
    </label>

    <!-- Takeout -->
    <label
      class="flex items-center gap-4 rounded-xl border p-4 bg-white dark:bg-[#2f1f1a]
             transition-all duration-200 border-border-light dark:border-border-dark
             has-[:checked]:border-primary has-[:checked]:ring-2 has-[:checked]:ring-primary/30
             has-[:checked]:bg-primary/5 dark:has-[:checked]:bg-primary/10">

      <span class="material-symbols-outlined text-3xl text-primary">shopping_bag</span>

      <div class="flex flex-col grow">
        <p class="text-text-light-primary dark:text-text-dark-primary font-semibold">Takeout</p>
        <p class="text-text-light-secondary dark:text-text-dark-secondary text-sm">Order ahead for pickup.</p>
      </div>

      <input
        type="radio"
        name="experience"
        value="takeout"
        [(ngModel)]="selectedExperience"
        class="radio-input"
      />
    </label>
  </div>

  <!-- Continue Button -->
  <div class="sticky bottom-0 bg-background-light dark:bg-background-dark p-4 pb-6 pt-2">
    <button
      (click)="continue()"
      class="flex w-full h-14 items-center justify-center rounded-xl bg-primary text-white font-bold hover:opacity-90"
    >
      Continue
    </button>
  </div>

</div>
