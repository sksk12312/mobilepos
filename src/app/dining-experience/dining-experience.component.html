<div class="min-h-screen bg-gradient-to-br from-teal-50 to-teal-100 flex flex-col">

  <!-- Header -->
  <div class="sticky top-0 z-20 bg-white border-b border-gray-200 px-4 py-4 flex items-center justify-between shadow-sm">
    <button (click)="goBack()" class="text-gray-900 flex items-center justify-center w-10 h-10 hover:bg-gray-100 rounded-lg transition">
      <span class="material-symbols-outlined text-2xl">arrow_back</span>
    </button>
    <h2 class="text-lg font-bold text-gray-900 flex-1 text-center">Dining Experience</h2>
    <div class="w-10"></div>
  </div>

  <!-- Main Content -->
  <div class="flex-1 px-4 py-8 flex flex-col justify-center">
    <!-- Headline -->
    <h1 class="text-4xl font-bold text-gray-900 mb-2 text-center">How would you like to dine?</h1>
    <p class="text-center text-gray-600 mb-12">Choose your preferred dining experience</p>

    <!-- Radio Card Group -->
    <div class="space-y-4 max-w-md mx-auto w-full">
      <!-- Fine Dine -->
      <label class="flex items-center gap-4 p-6 bg-white border-2 border-gray-200 rounded-2xl cursor-pointer transition-all hover:border-teal-400 hover:shadow-lg has-[:checked]:border-teal-500 has-[:checked]:bg-teal-50 has-[:checked]:shadow-lg">
        <input
          type="radio"
          name="experience"
          value="fine_dine"
          [(ngModel)]="selectedExperience"
          class="w-5 h-5 text-teal-500 cursor-pointer accent-teal-500"
        />
        <span class="material-symbols-outlined text-4xl text-teal-500">restaurant</span>
        <div class="flex-1">
          <p class="font-bold text-gray-900 text-lg">Fine Dining</p>
          <p class="text-sm text-gray-600">Premium experience with reserved seating</p>
        </div>
      </label>

      <!-- Normal Dining -->
      <label class="flex items-center gap-4 p-6 bg-white border-2 border-teal-500 rounded-2xl cursor-pointer transition-all bg-teal-50 shadow-md has-[:checked]:border-teal-500 has-[:checked]:bg-teal-50">
        <input
          type="radio"
          name="experience"
          value="normal_dining"
          [(ngModel)]="selectedExperience"
          class="w-5 h-5 text-teal-500 cursor-pointer accent-teal-500"
          checked
        />
        <span class="material-symbols-outlined text-4xl text-teal-500">restaurant</span>
        <div class="flex-1">
          <p class="font-bold text-gray-900 text-lg">Normal Dining</p>
          <p class="text-sm text-gray-600">Casual dining with table service</p>
        </div>
      </label>

      <!-- Takeout -->
      <label class="flex items-center gap-4 p-6 bg-white border-2 border-gray-200 rounded-2xl cursor-pointer transition-all hover:border-teal-400 hover:shadow-lg has-[:checked]:border-teal-500 has-[:checked]:bg-teal-50 has-[:checked]:shadow-lg">
        <input
          type="radio"
          name="experience"
          value="takeout"
          [(ngModel)]="selectedExperience"
          class="w-5 h-5 text-teal-500 cursor-pointer accent-teal-500"
        />
        <span class="material-symbols-outlined text-4xl text-teal-500">shopping_bag</span>
        <div class="flex-1">
          <p class="font-bold text-gray-900 text-lg">Takeout</p>
          <p class="text-sm text-gray-600">Order ahead for convenient pickup</p>
        </div>
      </label>
    </div>
  </div>

  <!-- Continue Button -->
  <div class="sticky bottom-0 bg-white border-t border-gray-200 p-4 shadow-lg">
    <button
      (click)="continue()"
      class="w-full bg-gradient-to-r from-teal-500 to-teal-600 text-white font-bold py-4 rounded-lg hover:from-teal-600 hover:to-teal-700 transition-all active:scale-95 shadow-md">
      Continue
    </button>
  </div>
</div>
